<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="./jquery-3.7.0.js"></script>
    <style>
        .container{
            position: relative;
            display: flex;
            justify-content: center;
        }
        img{
            height: 400px;
            width: 400px;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
<img class="img-1" src="https://funik.ru/wp-content/uploads/2018/10/17478da42271207e1d86.jpg" alt="">
<img class="img-2" src="https://proprikol.ru/wp-content/uploads/2019/08/kartinki-nyashnye-kotiki-16.jpg" alt="">
    </div>
   
</body>
<script>
    $('.img-2').click(function () {
        $('.img-2').slideToggle();
    });
    $('.img-1').click(function () {
        $('.img-2').slideToggle();
    });
   
</script>
</html>
