<body>
    <script>
        var a = prompt('Введите месяц');
        if (a== 'Август'){
            alert ('Отдых! Пора!');
        }
        else if (a== 'Июль'){
            alert('Остался месяц до отдыха!');
        }
        else(a== 'Сентябрь'){
            alert('Кажется, вы уже отдохнули, следующий отпуск через год.');
        }
    </script>
</body>
</html>
